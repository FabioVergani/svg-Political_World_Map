<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SVG Political World Map</title>
		<style>

			#map{
				width:100%;
				max-width:1024px;
				height:auto;
				max-height:680px;
				position:relative;
				top:50vh;
				transform:perspective(1px) translateY(-50%);
			}

		</style>
	</head>
	<body>
		<object type="image/svg+xml" data="political.svg"  id="map"/>
	</body>
</html>
